<?xml version="1.0" encoding="UTF-8"?>
<!-- DevLogBook • Minimal Tech Logo • SVG Illustration -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1000 1200"
  width="1000"
  height="1200"
  role="img"
  aria-label="DevLogBook logo">

  <!-- 背景（淡灰） -->
  <rect width="100%" height="100%" fill="#F5F5F5"/>

  <!-- 渐变：Klein Blue → Turquoise -->
  <defs>
    <linearGradient id="gradD" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0047FF"/>
      <stop offset="100%" stop-color="#00C6FF"/>
    </linearGradient>
  </defs>

  <!-- “D” 主图形（半开书本造型） -->
  <path
    d="
      M 150 150
      H 600
      A 250 250 0 0 1 600 850
      H 150
      Z"
    fill="url(#gradD)"/>

  <!-- 书页装饰线 -->
  <rect x="330" y="150" width="60" height="700" fill="#FFFFFF" fill-opacity="0.9"/>

  <!-- 文字：DevLog（蓝） / BOOK（黑） -->
  <g
    font-family="Inter, 'Helvetica Neue', Arial, sans-serif"
    text-anchor="middle">

    <!-- DevLog -->
    <text
      x="500"
      y="1010"
      font-size="190"
      font-weight="600"
      fill="#0047FF">
      DevLog
    </text>

    <!-- BOOK -->
    <text
      x="500"
      y="1180"
      font-size="190"
      font-weight="700"
      fill="#000000">
      BOOK
    </text>
  </g>
</svg>
